<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Responsive Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header class="main-header clearfix">
            <img class="logo" src="">
            <i class="fas fa-camera"></i> <h1 class="name">Image Gallery</h1>
        </header>

        <div class="content clearfix">

            <div class="photo-container">
                <div class="photo">
                    <img src="images/bunny.jpg" alt="A cute bunny.">
                    <div class="photo-overlay">
                        <h3>Bunny</h3>
                        <p>A cute little bunny.</p>
                    </div>
                </div>
                <a href="#" class="button">download</a>
            </div>

            <div class="photo-container">
                <div class="photo">
                    <img src="images/kitty.jpg" alt="A cute kitty.">
                    <div class="photo-overlay">
                        <h3>Kitty</h3>
                        <p>A cute little kitty.</p>
                    </div>
                </div>
                <a href="#" class="button">download</a>
            </div>

            <div class="photo-container">
                <div class="photo">
                    <img src="images/fawn.jpg" alt="A cute fawn.">
                    <div class="photo-overlay">
                        <h3>Fawn</h3>
                        <p>A cute little fawn.</p>
                    </div>
                </div>
                <a href="#" class="button">download</a>
            </div>

            <div class="photo-container">
                <div class="photo">
                    <img src="images/panda.jpeg" alt="A cute panda.">
                    <div class="photo-overlay">
                        <h3>Panda</h3>
                        <p>A cute little panda.</p>
                    </div>
                </div>
                <a href="#" class="button">download</a>
            </div>

            <div class="photo-container">
                <div class="photo">
                    <img src="images/puppy.jpg" alt="A cute puppy.">
                    <div class="photo-overlay">
                        <h3>Puppy</h3>
                        <p>A cute little puppy.</p>
                    </div>
                </div>
                <a href="#" class="button">download</a>
            </div>

            <div class="photo-container">
                <div class="photo">
                    <img src="images/elephant.jpg" alt="A cute elephant.">
                    <div class="photo-overlay">
                        <h3>Elephant</h3>
                        <p>A cute little elephant calf.</p>
                    </div>
                </div>
                <a href="#" class="button">download</a>
            </div>

        </div>

        <footer>@ Mary.T <a href="https://github.com/bbycobra?tab=repositories"><i class="fab fa-github"></i></a></footer> 

    </div>

</body>

</html>
